<div class="container py-4 bg-white rounded shadow-sm border">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0 text-primary">🗂️ Assuntos</h2>
      <a routerLink="/assuntos/novo" class="btn btn-success">
        + Novo Assunto
      </a>
    </div>
    <div class="col-12">
      <p class="text-muted mb-3">
        Visualize e gerencie os assuntos cadastrados no sistema. Use os botões de ação para editar ou remover registros.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-flex justify-content-end mb-3">
      <button class="btn btn-outline-secondary" (click)="voltarParaHome()">← Voltar Para Home</button>
    </div>

    <div class="col-12">
      <table class="table table-bordered table-hover align-middle" *ngIf="assuntos.length">
        <thead class="table-light">
          <tr>
            <th style="width: 80px;">ID</th>
            <th>Descrição</th>
            <th style="width: 150px;">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let assunto of assuntos">
            <td>{{ assunto.id }}</td>
            <td>{{ assunto.descricao }}</td>
            <td>
              <a [routerLink]="['/assuntos/editar', assunto.id]" class="btn btn-sm btn-outline-primary me-1">
                ✏️ Editar
              </a>
              <button class="btn btn-sm btn-outline-danger" (click)="excluir(assunto.id)">
                🗑️ Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="!assuntos.length" class="alert alert-warning text-center">
        Nenhum assunto encontrado.
      </div>
    </div>
  </div>
</div>
