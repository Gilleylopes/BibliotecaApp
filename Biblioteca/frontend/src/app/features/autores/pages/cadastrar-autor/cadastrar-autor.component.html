<div class="container py-4 bg-white rounded shadow-sm border">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-3 text-primary">
        {{ editando ? '‚úèÔ∏è Editar Autor' : 'üë§ Novo Autor' }}
      </h2>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="salvar()" novalidate>
    <div class="row">
      <div class="col-md-8 col-lg-6">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            id="nome"
            formControlName="nome"
            class="form-control"
            [ngClass]="{ 'is-invalid': form.get('nome')?.invalid && form.get('nome')?.touched }"
          />
          <div class="invalid-feedback" *ngIf="form.get('nome')?.errors?.['required']">
            Nome √© obrigat√≥rio.
          </div>
          <div class="invalid-feedback" *ngIf="form.get('nome')?.errors?.['minlength']">
            Nome deve ter no m√≠nimo 3 caracteres.
          </div>
          <div class="invalid-feedback" *ngIf="form.get('nome')?.errors?.['maxlength']">
            Nome deve ter no m√°ximo 80 caracteres.
          </div>
        </div>

        <div class="d-flex justify-content-start mt-4">
          <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">
            {{ editando ? 'Atualizar' : 'Salvar' }}
          </button>
          <a routerLink="/autores" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </div>
    </div>
  </form>
</div>
