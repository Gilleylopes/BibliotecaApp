<div class="container mt-5">
    <h2>Login</h2>
  
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched"
        />
      </div>
  
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
          [class.is-invalid]="form.get('senha')?.invalid && form.get('senha')?.touched"
        />
      </div>
  
      <div *ngIf="erroLogin" class="alert alert-danger">
        Usuário ou senha inválidos.
      </div>
  
      <button [disabled]="loading" type="submit" class="btn btn-primary">
        Entrar
      </button>
    </form>
  </div>
